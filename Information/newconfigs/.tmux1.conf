# ==============================================================================
# UKE Tmux Configuration (v8)
# ==============================================================================
# Prefix: Ctrl+Space (Conflict-free with WezTerm & Vim)
# ==============================================================================

# General
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -s escape-time 0

# Prefix Key: Ctrl + Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Keybindings
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes (Matches WezTerm: \ for horizontal, - for vertical)
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
# Muscle memory fallbacks
bind d split-window -h -c "#{pane_current_path}"
bind D split-window -v -c "#{pane_current_path}"

# Navigation (Vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resizing (Prefix + Shift + Vim keys)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Windows
bind c new-window -c "#{pane_current_path}"
bind x kill-pane
bind X kill-window

# Zoom pane
bind z resize-pane -Z

# Copy Mode (Vi-style)
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# Status Bar (Nord/Ice Theme)
set -g status-position top
set -g status-style "bg=#3b4252,fg=#eceff4"
set -g status-left "#[bg=#5e81ac,fg=#eceff4,bold] #S #[bg=#3b4252] "
set -g status-left-length 30
set -g status-right "#[fg=#88c0d0]%H:%M #[fg=#4c566a]| #[fg=#a3be8c]%d-%b"
set -g status-right-length 50

setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[bg=#88c0d0,fg=#2e3440,bold] #I:#W #[bg=#3b4252]"
setw -g window-status-separator ""

set -g pane-border-style "fg=#4c566a"
set -g pane-active-border-style "fg=#88c0d0"
set -g message-style "bg=#ebcb8b,fg=#2e3440,bold"

# Local Overrides
if-shell "[ -f ~/.config/tmux/local.conf ]" 'source ~/.config/tmux/local.conf'
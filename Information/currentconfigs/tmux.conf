# =============================================================================
# UKE v8 - tmux Configuration
# Prefix: Ctrl+A (not Ctrl+B, to match muscle memory)
# =============================================================================

# -----------------------------------------------------------------------------
# Prefix
# -----------------------------------------------------------------------------
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000
set -sg escape-time 0
set -g focus-events on
set -g status-interval 5

# -----------------------------------------------------------------------------
# Keybindings
# -----------------------------------------------------------------------------
# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Splits (same as WezTerm: \ and -)
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window
bind c new-window -c "#{pane_current_path}"

# Pane navigation (vim-style hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing (SHIFT + hjkl)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -r [ previous-window
bind -r ] next-window

# Quick window switching (1-9)
bind 1 select-window -t :1
bind 2 select-window -t :2
bind 3 select-window -t :3
bind 4 select-window -t :4
bind 5 select-window -t :5
bind 6 select-window -t :6
bind 7 select-window -t :7
bind 8 select-window -t :8
bind 9 select-window -t :9

# Kill pane/window
bind x kill-pane
bind X kill-window

# Toggle zoom
bind z resize-pane -Z

# -----------------------------------------------------------------------------
# Copy Mode (vi-style)
# -----------------------------------------------------------------------------
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy 2>/dev/null || xclip -selection clipboard"
bind -T copy-mode-vi Escape send -X cancel

# -----------------------------------------------------------------------------
# Status Bar (Nord-inspired)
# -----------------------------------------------------------------------------
set -g status-position bottom
set -g status-style "bg=#3b4252,fg=#d8dee9"
set -g status-left-length 40
set -g status-right-length 80

set -g status-left "#[fg=#2e3440,bg=#88c0d0,bold] #S #[fg=#88c0d0,bg=#3b4252] "
set -g status-right "#[fg=#4c566a]│ #[fg=#d8dee9]%H:%M #[fg=#4c566a]│ #[fg=#d8dee9]%d %b "

# Window status
setw -g window-status-format "#[fg=#d8dee9] #I:#W "
setw -g window-status-current-format "#[fg=#2e3440,bg=#81a1c1,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#4c566a"
set -g pane-active-border-style "fg=#88c0d0"

# Message style
set -g message-style "bg=#ebcb8b,fg=#2e3440"

# -----------------------------------------------------------------------------
# Local Overrides
# -----------------------------------------------------------------------------
if-shell "[ -f ~/.config/tmux/local.conf ]" "source-file ~/.config/tmux/local.conf"

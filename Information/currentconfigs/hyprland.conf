# =============================================================================
# UKE v8 - Hyprland Configuration (v0.51+)
# Arch Linux Wayland Compositor
# =============================================================================

# --- VARIABLES ---
$terminal = wezterm
$fileManager = thunar
$menu = wofi --show drun
$browser = brave

# Modifiers
$MOD = ALT
$SUPER = SUPER

# --- MONITOR ---
# Auto-detect. Use ~/.config/hypr/local.conf for specific setups
monitor = , preferred, auto, 1

# --- AUTOSTART ---
exec-once = waybar
exec-once = hyprpaper
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store

# --- ENVIRONMENT ---
env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

# --- GENERAL ---
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(88c0d0ff)
    col.inactive_border = rgba(3b4252ff)
    layout = dwindle
    resize_on_border = true
}

# --- DECORATION ---
decoration {
    rounding = 4
    active_opacity = 1.0
    inactive_opacity = 0.95
    
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
    }
    
    shadow {
        enabled = true
        range = 8
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# --- ANIMATIONS ---
animations {
    enabled = true
    bezier = uke, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 5, uke
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 4, default
}

# --- INPUT ---
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
}

# --- GESTURES (FIXED for v0.51+) ---
# Note: 'exec' actions must be dispatched via 'dispatcher' type
gesture = 3, left, workspace, +1
gesture = 3, right, workspace, -1
gesture = 3, up, dispatcher, exec wofi --show drun
gesture = 3, down, dispatcher, togglespecialworkspace magic

# --- LAYOUT ---
dwindle {
    pseudotile = true
    preserve_split = true
}

# --- KEYBINDINGS ---

# Window Focus (Alt + hjkl)
bind = $MOD, h, movefocus, l
bind = $MOD, j, movefocus, d
bind = $MOD, k, movefocus, u
bind = $MOD, l, movefocus, r

# Window Move (Alt + Shift + hjkl)
bind = $MOD SHIFT, h, movewindow, l
bind = $MOD SHIFT, j, movewindow, d
bind = $MOD SHIFT, k, movewindow, u
bind = $MOD SHIFT, l, movewindow, r

# Resize (Super + Shift + hjkl)
bind = $SUPER SHIFT, h, resizeactive, -50 0
bind = $SUPER SHIFT, j, resizeactive, 0 50
bind = $SUPER SHIFT, k, resizeactive, 0 -50
bind = $SUPER SHIFT, l, resizeactive, 50 0

# Workspace Navigation
bind = $MOD, 1, workspace, 1
bind = $MOD, 2, workspace, 2
bind = $MOD, 3, workspace, 3
bind = $MOD, 4, workspace, 4
bind = $MOD, 5, workspace, 5
bind = $MOD, 6, workspace, 6
bind = $MOD, 7, workspace, 7
bind = $MOD, 8, workspace, 8
bind = $MOD, 9, workspace, 9
bind = $MOD, 0, workspace, 10

# Move to Workspace
bind = $MOD SHIFT, 1, movetoworkspace, 1
bind = $MOD SHIFT, 2, movetoworkspace, 2
bind = $MOD SHIFT, 3, movetoworkspace, 3
bind = $MOD SHIFT, 4, movetoworkspace, 4
bind = $MOD SHIFT, 5, movetoworkspace, 5
bind = $MOD SHIFT, 6, movetoworkspace, 6
bind = $MOD SHIFT, 7, movetoworkspace, 7
bind = $MOD SHIFT, 8, movetoworkspace, 8
bind = $MOD SHIFT, 9, movetoworkspace, 9
bind = $MOD SHIFT, 0, movetoworkspace, 10

# Core Actions
bind = $MOD, return, exec, $terminal
bind = $MOD, q, killactive
bind = $MOD SHIFT, f, fullscreen, 0
bind = $MOD SHIFT, space, togglefloating
bind = $MOD SHIFT, backslash, togglesplit

# UKE Scripts
bind = $MOD, grave, exec, ~/.local/bin/uke-gather
bind = $MOD SHIFT, s, exec, ~/.local/bin/uke-sticky toggle

# App Launchers (Alt + Super)
bind = $MOD $SUPER, b, exec, brave
bind = $MOD $SUPER, o, exec, obsidian
bind = $MOD $SUPER, c, exec, code
bind = $MOD $SUPER, m, exec, spotify
bind = $MOD $SUPER, t, exec, $terminal
bind = $MOD $SUPER, f, exec, $fileManager

# Mouse
bindm = $MOD, mouse:272, movewindow
bindm = $MOD, mouse:273, resizewindow

# --- WINDOW RULES ---
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = suppressevent maximize, class:.*

# Workspace Assignments
windowrulev2 = workspace 1, class:^(brave-browser)$
windowrulev2 = workspace 2, class:^(obsidian)$
windowrulev2 = workspace 3, class:^(org.wezfurlong.wezterm)$
windowrulev2 = workspace 3, class:^(code)$
windowrulev2 = workspace 7, class:^(Spotify)$
windowrulev2 = workspace 9, class:^(Slack)$

# --- LOCAL OVERRIDES ---
# Sourcing this file last allows it to override anything above.
# The installer creates an empty version of this file if it doesn't exist.
source = ~/.config/hypr/local.conf
# =============================================================================
# UKE v8.1 - tmux Configuration (Consolidated)
# Prefix: Ctrl+Space (Conflict-free with WezTerm & Vim)
# =============================================================================

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -s escape-time 0
set -g focus-events on
set -g status-interval 5

# -----------------------------------------------------------------------------
# Prefix Key: Ctrl + Space (User Preference)
# -----------------------------------------------------------------------------
unbind C-b # Unbind default Ctrl+B
set -g prefix C-Space
bind C-Space send-prefix

# -----------------------------------------------------------------------------
# Keybindings
# -----------------------------------------------------------------------------
# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Splits (Matches WezTerm: \ for horizontal, - for vertical)
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
# Muscle memory fallbacks from newconfigs
bind d split-window -h -c "#{pane_current_path}"
bind D split-window -v -c "#{pane_current_path}"
unbind '"' # Unbind default splits
unbind %

# New window
bind c new-window -c "#{pane_current_path}"

# Pane navigation (Vim-style hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing (Prefix + Shift + Vim keys)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -r [ previous-window
bind -r ] next-window

# Quick window switching (1-9)
bind 1 select-window -t :1
bind 2 select-window -t :2
bind 3 select-window -t :3
bind 4 select-window -t :4
bind 5 select-window -t :5
bind 6 select-window -t :6
bind 7 select-window -t :7
bind 8 select-window -t :8
bind 9 select-window -t :9

# Kill pane/window
bind x kill-pane
bind X kill-window

# Toggle zoom
bind z resize-pane -Z

# -----------------------------------------------------------------------------
# Copy Mode (Vi-style)
# -----------------------------------------------------------------------------
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy 2>/dev/null || xclip -selection clipboard"
bind -T copy-mode-vi Escape send -X cancel

# -----------------------------------------------------------------------------
# Status Bar (Catppuccin Mocha Theme) - Bottom Position
# -----------------------------------------------------------------------------
set -g status-position bottom
set -g status-style "bg=#1e1e2e,fg=#cdd6f4" # Catppuccin Mocha

set -g status-left-length 40
set -g status-right-length 80

# Session name
set -g status-left "#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[fg=#89b4fa,bg=#1e1e2e] " # Catppuccin Blue
set -g status-right "#[fg=#585b70]│ #[fg=#cdd6f4]%H:%M #[fg=#585b70]│ #[fg=#cdd6f4]%d %b " # Catppuccin colors

# Window status
setw -g window-status-format "#[fg=#cdd6f4] #I:#W " # Catppuccin fg
setw -g window-status-current-format "#[fg=#1e1e2e,bg=#a6e3a1,bold] #I:#W #[bg=#1e1e2e]" # Catppuccin Green

# Pane borders
set -g pane-border-style "fg=#45475a" # Catppuccin
set -g pane-active-border-style "fg=#89b4fa" # Catppuccin Blue

# Message style
set -g message-style "bg=#f9e2af,fg=#1e1e2e,bold" # Catppuccin Yellow/Black

# -----------------------------------------------------------------------------
# Local Overrides
# -----------------------------------------------------------------------------
if-shell "[ -f ~/.config/tmux/local.conf ]" "source-file ~/.config/tmux/local.conf"

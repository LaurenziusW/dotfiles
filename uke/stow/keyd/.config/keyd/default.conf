# ==============================================================================
# KEYD CONFIG - Unified Keyboard Environment
# ==============================================================================
# ISO Hyper Key: Caps Lock as navigation layer
# Equivalent to Karabiner-Elements config on macOS
# ==============================================================================
# 
# INSTALLATION:
#   This file should be symlinked to /etc/keyd/default.conf (requires sudo)
#   See: scripts/keyd-setup.sh
#
# USAGE:
#   Caps Lock alone → Escape
#   Caps Lock + hjkl → Arrow keys
#   Caps Lock + yuio → Home/PageUp/PageDown/End
#   Caps Lock + wasd → Shift+Arrow (selection)
#   Caps Lock + qe   → Option+Shift+Arrow (word selection)
#   Caps Lock + fg   → Option+Arrow (word jump)
#   Caps Lock + nm   → Option+Arrow (word jump, alternate)
#   Caps Lock + Backspace → Delete Forward
#   Caps Lock + '    → Toggle actual Caps Lock
# ==============================================================================

[ids]
*

[main]

# Caps Lock becomes a layer toggle, Escape when tapped alone
capslock = overload(hyper, esc)

[hyper]

# ------------------------------------------------------------------------------
# Vim-style Navigation (hjkl → Arrows)
# ------------------------------------------------------------------------------
h = left
j = down
k = up
l = right

# ------------------------------------------------------------------------------
# Extended Navigation
# ------------------------------------------------------------------------------
y = home
u = pagedown
i = pageup
o = end

# ------------------------------------------------------------------------------
# Delete Forward (Caps + Backspace)
# ------------------------------------------------------------------------------
backspace = delete

# ------------------------------------------------------------------------------
# Actual Caps Lock Toggle (Caps + ')
# ------------------------------------------------------------------------------
' = capslock

# ------------------------------------------------------------------------------
# Word Navigation (Caps + f/g or n/m)
# Uses Ctrl+Arrow on Linux (equivalent to Option+Arrow on macOS)
# ------------------------------------------------------------------------------
f = C-left
g = C-right
n = C-left
m = C-right

# ------------------------------------------------------------------------------
# Selection (Caps + wasd → Shift+Arrow)
# ------------------------------------------------------------------------------
w = S-up
a = S-left
s = S-down
d = S-right

# ------------------------------------------------------------------------------
# Word Selection (Caps + q/e → Ctrl+Shift+Arrow)
# ------------------------------------------------------------------------------
q = C-S-left
e = C-S-right

# =============================================================================
# UKE v8 - Hyprland Shared Configuration
# =============================================================================

# --- VARIABLES ---
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$browser = brave

# Modifiers
# User request: Use ALT as the primary modifier.
$mainMod = ALT

# --- AUTOSTART ---
exec-once = waybar
exec-once = hyprpaper
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store

# --- ENVIRONMENT ---
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# --- INPUT ---
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
}

# --- GENERAL ---
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(88c0d0ff)
    col.inactive_border = rgba(3b4252ff)
    layout = dwindle
    resize_on_border = true
}

# --- DECORATION ---
decoration {
    rounding = 4
    active_opacity = 1.0
    inactive_opacity = 0.95
    
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
    }
    
    shadow {
        enabled = true
        range = 8
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# --- ANIMATIONS ---
animations {
    enabled = true
    bezier = uke, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 5, uke
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 4, default
}

# --- LAYOUT ---
dwindle {
    pseudotile = true
    preserve_split = true
}

# --- GESTURES (v0.51+ Syntax) ---
gesture = 3, horizontal, workspace
gesture = 3, up, dispatcher, exec, wofi --show drun

# --- WINDOW RULES (v2) ---
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = suppressevent maximize, class:.*

# Workspace Assignments
windowrulev2 = workspace 1, class:^(brave-browser)$
windowrulev2 = workspace 2, class:^(obsidian)$
windowrulev2 = workspace 3, class:^(org.wezfurlong.wezterm)$
windowrulev2 = workspace 3, class:^(code)$
windowrulev2 = workspace 7, class:^(Spotify)$
windowrulev2 = workspace 9, class:^(Slack)$

# --- KEYBINDINGS ---

# Core Actions
bind = $mainMod, return, exec, $terminal
bind = $mainMod, q, killactive
# Spotlight / Launcher
bind = $mainMod, space, exec, $menu

bind = $mainMod SHIFT, f, fullscreen, 0
bind = $mainMod SHIFT, space, togglefloating
bind = $mainMod SHIFT, backslash, togglesplit
bind = $mainMod SHIFT, R, exec, hyprctl reload

# Window Focus (Vim-style)
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Window Move
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

# Resize
bind = $mainMod SHIFT, h, resizeactive, -50 0
bind = $mainMod SHIFT, j, resizeactive, 0 50
bind = $mainMod SHIFT, k, resizeactive, 0 -50
bind = $mainMod SHIFT, l, resizeactive, 50 0

# Workspace Navigation
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# UKE Scripts
bind = $mainMod, grave, exec, ~/.local/bin/uke-gather
bind = $mainMod SHIFT, s, exec, ~/.local/bin/uke-sticky toggle

# App Launchers
bind = $mainMod ALT, b, exec, brave
bind = $mainMod ALT, o, exec, obsidian
bind = $mainMod ALT, c, exec, code
bind = $mainMod ALT, m, exec, spotify
bind = $mainMod ALT, t, exec, $terminal
bind = $mainMod ALT, f, exec, $fileManager

# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

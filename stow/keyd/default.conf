# ═══════════════════════════════════════════════════════════
# UNIFIED KEYBOARD ENVIRONMENT - keyd Configuration (Linux)
# Mirrors macOS Karabiner caps lock layer
# ═══════════════════════════════════════════════════════════

[ids]
*

[main]
# Caps Lock: Hold = layer, Tap = Escape
capslock = overload(caps_layer, esc)

[caps_layer:C]
# ───────────────────────────────────────────────────────────
# Navigation (Arrows) - HJKL
# ───────────────────────────────────────────────────────────
h = left
j = down
k = up
l = right

# ───────────────────────────────────────────────────────────
# Line Navigation - U/I for Home/End
# ───────────────────────────────────────────────────────────
u = home
i = end

# ───────────────────────────────────────────────────────────
# Word Movement - F/G
# ───────────────────────────────────────────────────────────
f = C-left
g = C-right

# ───────────────────────────────────────────────────────────
# Character Selection - ASDW (Shift+Arrow)
# ───────────────────────────────────────────────────────────
a = S-left
s = S-down
d = S-right
w = S-up

# ───────────────────────────────────────────────────────────
# Word Selection - Q/E (Shift+Ctrl+Arrow)
# ───────────────────────────────────────────────────────────
q = S-C-left
e = S-C-right

# ───────────────────────────────────────────────────────────
# Real Caps Lock - Quote key
# ───────────────────────────────────────────────────────────
' = capslock
